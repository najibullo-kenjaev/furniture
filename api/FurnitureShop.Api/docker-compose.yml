services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: furniture
      POSTGRES_USER: furniture_user
      POSTGRES_PASSWORD: strongpass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ../api
      dockerfile: FurnitureShop.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Db: Host=db;Port=5432;Database=furniture;Username=furniture_user;Password=strongpass
      Jwt__Key: supersecret
      Uploads__Root: /var/www/uploads
      Uploads__BaseUrl: /uploads
    depends_on: [db]
    volumes:
      - /var/www/uploads:/var/www/uploads

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: /api
    depends_on: [api]

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /var/www/uploads:/var/www/uploads:ro
    ports:
      - "80:80"
    depends_on: [web, api]

volumes:
  db_data:
